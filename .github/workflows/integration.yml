name: FIREBASE INTEGRATION AND TESTING FIREBASE API

on:
  push: 
    branches : [ main ]
  pull_request:
    branches : [ main ]

jobs:
  integrate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
      - name: Install Newman dependency
        run: npm install --prefix tests/postman/
      - name: Install dependency
        run: cd functions && npm install 
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Initialise Firebase library
        uses: w9jds/firebase-action@master
        with:
          args: emulators:start
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      - name: Run the API and Postman's tests
        run: |
          cd test && newman run ci-cd-firebase-api.postman_collection.json
          cd test && ./node_modules/newman/bin/newman.js run ci-cd-firebase-api.postman_collection.json
